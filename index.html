<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>

    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Text to Speech <span>Converter!</span></h1>

        <textarea id="text-elem" rows="10" cols="30" placeholder="Write your speech here..."></textarea>

        <div class="actions">
            <select id="voice-selector"></select>

            <button type="button" id="listen-btn">
                <span><i class="fa-solid fa-play"></i></span>
                Listen
            </button>
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
